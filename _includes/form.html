<section>

  <h3>Offer me a project</h3>

<form method="POST" action="//formspree.io/{{ site.data.settings.email }}">

  <fieldset class="contact-info-group">

    <label><span>Your Name</span>
    <input type="text" name="name"></label>

    <label><span>Your Email</span>
    <input type="email" name="_replyto"></label>

  </fieldset>

  <label><span>Tell me about your project</span>
  <textarea name="message"></textarea></label>

  <fieldset class="submit-wrap">
    <input type="submit" value="Send">
  </fieldset>
  
  <fieldset class="disclaimer">
    <label><span>Note: If the project is complex enough, I might add this to the list of projects above. By proposing me this project through this form, you are hereby allowing me all rights to promote myself through your project. </span></label>
  </fieldset>
  
</form>

</section>
